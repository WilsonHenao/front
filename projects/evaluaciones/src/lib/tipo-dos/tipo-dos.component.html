<form [formGroup]="optionFormGroup" class="formGroup">
    <div formArrayName="options" *ngFor="let option of optionFormGroup['controls'].options['controls']; let i = index">
        <div [formGroupName]="i">
            <mat-card>
                <mat-form-field class="formField" appearance="outline">
                    <mat-label>Respuesta</mat-label>
                    <input matInput placeholder="Respuesta" formControlName="answerCtrl">
                </mat-form-field>

                <mat-form-field class="formField" appearance="outline">
                    <mat-label>Â¿Respuesta correcta?</mat-label>
                    <mat-select formControlName="optionCtrl">
                        <mat-option value="SI">SI</mat-option>
                        <mat-option value="NO">NO</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card>
        </div>
    </div><br>

    <div>
        <button mat-button (click)="addOption()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
        </button>
        <button mat-button (click)="removeOption()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">remove</mat-icon>
        </button>
    </div><br><br>
</form>
