<form [formGroup]="optionFormGroup" class="formGroup">

  <mat-card>
    <div formArrayName="options" *ngFor="let option of optionFormGroup['controls'].options['controls']; let i = index">
      <div [formGroupName]="i">
        <mat-form-field class="formField" appearance="outline">
          <mat-label>Respuesta {{i + 1}}</mat-label>
          <input matInput placeholder="Respuesta {{i + 1}}" formControlName="options">
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="formField" appearance="outline">
      <mat-label>Seleccione la respuesta correcta</mat-label>
      <mat-select formControlName="correctAnswer" multiple>
        <mat-option *ngFor="let item of options.value" [value]="item.options">
          {{item.options}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
  <br>

  <div>
    <button mat-button (click)="addOption()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>Agregar Respuesta
    </button>
    <button mat-button (click)="removeOption()">
      <mat-icon aria-hidden="false" aria-label="Example home icon">remove</mat-icon>Eliminar Respuesta
    </button>
  </div><br><br>
</form>

{{optionFormGroup.value | json}}
