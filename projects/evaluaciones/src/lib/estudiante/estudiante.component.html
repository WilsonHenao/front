<div class="lista-examen mat-elevation-z8">
    <table mat-table [dataSource]="examen">

        <!-- Name Column -->
        <ng-container matColumnDef="examDescription">
            <th mat-header-cell *matHeaderCellDef> Descripción de examen </th>
            <td mat-cell *matCellDef="let examen"> {{examen.introduction}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="numberQuestion">
            <th mat-header-cell *matHeaderCellDef> N° de preguntas </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
